<md-sidenav-container fxFlex>

    <md-sidenav mode="over" align="start" [opened]="(sideNavs$ | async).start" (close)="onClose($event)">
        <sidenav-start (onToggleSideNav)="onToggleSideNav($event)"></sidenav-start>
    </md-sidenav>

    <md-sidenav mode="side" align="end" [opened]="(sideNavs$ | async).end" (close)="onClose($event)">
        <sidenav-end (onToggleSideNav)="onToggleSideNav($event)"> </sidenav-end>
    </md-sidenav>

    <header>
        <navbar (onToggleSideNav)="onToggleSideNav($event)"></navbar>
    </header>

    <main fxLayout="column" fxLayoutAlign="start center">
        <router-outlet></router-outlet>
    </main>

    <footer> </footer>


</md-sidenav-container>
